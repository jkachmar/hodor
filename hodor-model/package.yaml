name:                hodor-model
version:             0.0.0.1
synopsis:            Data model and common types for hodor
description:         Composite database model and common types for hodor
homepage:            https://github.com/jkachmar/hodor#readme
license:             MIT
author:              jkachmar
copyright:           2017 Joe Kachmar
category:            Web

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base                >= 4.7  && < 5
  - composite-aeson     >= 0.3  && < 0.4
  - composite-base      >= 0.3  && < 0.4
  - composite-opaleye   >= 0.3  && < 0.4
  - classy-prelude      >= 1.2  && < 1.3
  - opaleye             >= 0.5  && < 0.6
  - text                >= 1.2  && < 1.3
  - time                >= 1.6  && < 1.7

ghc-options:
  - -Wall
  - -Werror

library:
  source-dirs:        src
